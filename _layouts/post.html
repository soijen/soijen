---
layout: default
---

<div class="post">
  <div class="full-hero hero-posts" style="background-image:url({{ page.postHero }})"></div>

  <article class="page">
    <header class="post-header">
      <h1>{{ page.title }}</h2>
      <div class="post-byline">
        by {{ page.author }}
        <span> | {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
      {% include share-bar.html %}
    </header>
    {% include recent-posts.html %}
    <div class="post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
