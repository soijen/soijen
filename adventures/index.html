<div class="page blog-index">
  <h1>Adventures</h1>
    <div class="blog-previews">
      {% for post in site.posts %}
      <div class="blog-posts">
        <div class="posts-image" style="background-image:url({{ post.postHero }})"></div>
        <header class="post-header">
          <h2>{{ post.title }}</h2>
          <div class="post-byline">
            by {{ post.author }}
            <span> | {{ post.date | date: '%B %d, %Y' }}</span>
          </div>
        </header>
        {{ post.excerpt }}
        <a href="{{ post.url }}">read more...</a>
      </div>
      {% endfor %}
    </div>
</div>
