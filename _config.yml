#prose.io settings
prose:
  rooturl: ''
  siteurl: 'https://soijen.com'
  media: '/assets/images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - .gitignore
    - robots.txt
    - sitemap.xml
    - CNAME
  metadata:
    "":
      - name: "title"
        field:
          label: "Title"
          element: "text"
          placeholder: "Add post title here"
      - name: "description"
        field:
          label: "Description"
          element: "text"
          placeholder: "Add post description here"
      - name: "author"
        field:
          element: "hidden"
          value: "Sóijen"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "latitude"
        field:
          label: "latitude"
          element: "text"
          placeholder: "-54.9402407"
      - name: "longitude"
        field:
          label: "longitude"
          element: "text"
          placeholder: "-54.9402407"
      - name: "permalink"
        field:
          label: "Permalink"
          element: "text"
          placeholder: "/la-mauricie-canoe-camping/"
      - name: "postHero"
        field:
          label: "PostHero Link"
          element: "text"
          placeholder: "/assets/images/myphoto.jpg"
      - name: "ref"
        field:
          label: "Language Ref"
          element: "text"
          placeholder: "la-mauricie-canoe-camping"
      - name: "region"
        field:
          label: "region"
          element: "text"
          placeholder: "Choose region"
          options:
            - name: Puerto-Natales
              value: Puerto-Natales
            - name: Punta-Arenas
              value: Punta-Arenas
            - name: Puerto-Williams
              value: Puerto-Williams
            - name: Tierra-del-Fuego
              value: Tierra-del-Fuego
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "sustainability"
              value: "sustainability"
            - name: "bike"
              value: "bike"
            - name: "camping"
              value: "camping"
            - name: "culture"
              value: "culture"
            - name: "trekking"
              value: "trekking"
            - name: "van-life"
              value: "van-life"
            - name: "trail-running"
              value: "trail-running"
      - name: "zoom"
        field:
          label: "zoom"
          element: "text"
          placeholder: "6"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
