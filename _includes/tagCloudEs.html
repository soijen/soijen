<div class="tag-cloud">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
   <span class="site-tag">
      <a href="/es/tags/#{{ tag | first | slugify }}"
          style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
              {{ tag[0] | replace:'-', ' ' }}
      </a>
  </span>
  {% endfor %}
</div>
