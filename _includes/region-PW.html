{% assign posts=site.posts | where:"lang", page.lang %}
{% for post in posts %}
 {% if post.region == "Puerto-Williams" %}
 <div class ="blog-posts by-region">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div>
      {{ post.description }}
    </div>
    <div class="post-tags">
      {{ post.tags | join: ' | '}}
    </div>
  </div>
  {% endif %}
{% endfor %}
