<head>
  {% if page.title %}
    <title>{{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ description }}">
  {% endif %}
  <link href="/images/favicon.png" rel="icon">
  <link href="/images/favicon.png" rel="apple-touch-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="EEQMidAdFg7D-e5XOsBLr9_yrpphwc6Yt7Oy0HUMq7g" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
  <link rel="stylesheet"
        href="/fonts/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  {% include twitter-card.html %}
  {% include openGraph.html %}
</head>
